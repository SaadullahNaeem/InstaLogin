{% extends 'base.html' %}
{% block title %} Home {% endblock %}
{% block content %}
    <div class="row">
        <div class="col-sm-12 mb-3">
            <h4 class="text-center"> Welcome  <a href="https://instagram.com/{{ user_data.user.username }}">{{ user.username }}</a> </h4>
        </div>
        {% if user_data %}
            <div class="col-md-6 text-center">
                <img src="{{ user_data.user.profile_picture }}" alt="" width="150" height="150" style="border-radius: 50%">
            </div>
            <div class="col-md-6 social-container my-2">
                <p> <b>Name:</b> {{ user_data.user.full_name }} </p>
                <p> <b>Bio:</b> {{ user_data.user.bio }} </p>
            </div>
        {% endif %}
        <div class="col-sm-12 mt-2 text-center">
            <button class="btn btn-danger">
                <a href="{% url 'logout' %}">Logout</a>
            </button>
        </div>
    </div>
{% endblock %}
